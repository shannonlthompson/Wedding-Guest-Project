<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>Wedding Guest List</title>
    <style type="text/css" media="screen">
        @import url(http://necolas.github.io/normalize.css/3.0.2/normalize.css);
        @import url(<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800" rel="stylesheet">);

        * {
            box-sizing: border-box;
        }

        #wrapper {
            min-height: calc(100vh - 89px);
        }

        #desktop_version {
            display: none;
        }

        #mobile_version div {
            display: block;
        }

        .mobile_label {
            display: block;
        }

        /*Clear Floats*/
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            font-family: 'Raleway', sans-serif;
            /* Center block elements */
            margin: auto;
            /* Center inline elements, including text */
            text-align:center;
            /* Text grey */
            color: rgb(74, 74, 74);
            font-size: 1em;
            background-color: rgb(250, 250, 250);
        }

        .center-text {
            text-align: center;
        }

        #desktop_version {
            padding: 1px;
            margin: 1px;
        }

        #left_div {
            text-align: right;
            float: left;
        }
        /* Align spacing in form */
        #left_div label {
            display: block;
        }


        #right_div div {
            display: block;
            padding: 6px;
        }

        #right_div {
            text-align: left;
            float: right;
            padding-right: 50px;
        }

        /* Account for spacing differences between diff form elements */
        #name-space {
            padding: 9px 6px;
        }

        #num-space {
            padding: 9px 6px 5px 6px;
        }

        #type-space {
            padding: 7px 6px 6px 6px;
        }

        #status-space {
            padding: 7px 6px;
        }

        #intro_wrap {
            background-color: rgba(249, 249, 249, .9);
            padding: 5px;
        }

        header {
            margin-bottom: 10px;
        }


        form div {
            padding: 6px;
        }

        .rounded-crn {
            border-radius: 5px;
        }

        .guest {
            background-color: floralwhite;
            border: 3px solid lightgrey;
            outline: solid darkgrey 3px;
            outline-offset: 1px;
            margin-top: 20px;
        }

        p {
            padding: 0px 10px;
            font-weight: 100;
        }

        #intro, #closing {
            background-image: url("https://static.pexels.com/photos/207253/pexels-photo-207253.jpeg");
        }



        #intro {
            padding-bottom: 10px;
        }

        #list_guests img {
            width: 85vw;
        }

        #intro img {
            max-height: 160px;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
        }

        h1 {
            margin-top: 0;
            padding: 14px 0;
            font-weight: bold;
            font-size: 1.55em;
            background-color: rgba(249, 249, 249, .8);
            width:100%;
        }

        /* Status borders */
        /*
        .yes {
        background-color: rgba(46,138,92,0.3);
        }

        .no {
        background-color: rgba(204,102,102,0.3);
        }

        .undecided {
        background-color: rgba(204,204,102,0.3);
        }
        */

        #header_list li {
            background-color: rgba(249, 249, 249, .7);
            display: block;
            width: 250px;
            font-weight: bold;
            font-size: .8em;
            padding: 10px 0px;
            /* Set left and right margins to auto to center li block elements */
            margin: 3px auto;
            cursor: pointer;
        }

        ul {
            background-color: antiquewhite;
        }

        /* Make phone and email bold */
        span {
            font-weight: 900;
            color: rgb(74, 74, 74);
        }

        footer {
            margin: 35px;
            padding-top: 10px;
        }

        footer div {
            font-weight: 900;
            color: rgb(0, 0, 0);
            padding: 1px;
            margin: 5px;
            font-size: .8em;
        }

        #left_footer {
            float: left;
        }

        #right_footer {
            float: right;
        }

        #intro_text {
            font-size: large;
            padding: 0 15px;
        }

        #footer_link {
            background-color: antiquewhite;
            text-decoration: none;
            padding: 3px;
        }

        .g_name {
            font-size: 1.4em;
            margin: 3px;
            padding-top: 5px;
        }

        .g_number {
            background-color: darkcyan;
            border: 3px solid white;
            color: white;
            padding: 5px 13px;
            margin: 0;
            font-size: 1.4em;
            font-weight: bold;
            display: inline-block;
        }

        .g_type {

        }

        .g_status {

        }

        .error {
            display: none;
        }

        /*  =================================
        Link, Input element, and Button styles
        ==================================== */
        a:link {
            font-weight: normal;
        }
        /*  Reset button style */
        button, button:link {
            margin-bottom: 7px;
            outline: none;
            font-weight: 400;
            background-color: lightgray;
            border: 2px solid grey;
            -webkit-transition: background-color .5s; /* Safari */
            transition: background-color .5s;
        }

        input:checked, input:enabled {
            border: 2px solid antiquewhite;
        }

        button:hover,
        a:hover {
            color: black;
            font-weight: 700;
            background-color: antiquewhite;
        }

        a:active,
        button:active {
            font-weight: 800;
        }

        /*  =================================
        Media Queries
        ==================================== */
        /* tablet layout 2-column */
        @media (min-width: 768px) {
            #desktop_version {
                display: block;
            }

            #mobile_version {
                display: none;
            }

            #intro_wrap {
                max-width: 498px;
                align-content: center;
                margin: auto;
                padding: 10px 0px;
            }

            #header_list li {
                background-color: initial;
                display: inline-block;
                padding-left: 10px;
                width: inherit;
            }

            #list_guests {
                overflow: auto;
                border-top: 8px solid lightgrey;
            }

            .guest {
                float: left;
                padding: 5px;
                margin: 2%;
                height: 230px;
                width: 46%;
            }

            #closing_sent {
                width: 50vw;
                margin: 0 auto;
            }

            #col_2 #col_1 {
                display: inline;
            }


            /* Position text next to profile image */
            #intro_text {
                display: inline-block;
                padding: 0;
                margin: 0;
            }
            header {
                overflow: auto;
                padding-top: 10px;
            }
        }

        /* desktop layout 3-column */
        @media (min-width: 1024px) {
            h1 {
                display: inline;
                float: left;
                margin: 0;
            }

            #header_list {
                display: inline;
                float: right;
                margin: 0;
                padding-top: 14px;
            }

            #header_list li {
                background-color: initial;
                display: inline-block;
                width: inherit;
            }



            /* If an element is taller than the element containing it, and it is floated, it will overflow outside of its container. Add overflow: auto to the containing element to fix this problem. */
            #list_guests {
                overflow: auto;
            }

            .guest {
                float: left;
                margin: 4.16%;
                width: 25%;
            }

            #closing_sent {
                width: 50vw;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
